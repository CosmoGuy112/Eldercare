<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} {% endblock %}</title>
    
  </head>

  <body>
    {% block nav%}
      {% include 'nav.html' %}
    {% endblock%}
    
    <main>
      <div class="head">
        {% block head %}<h1></h1>{% endblock %}
      </div>

      <div id="content">
        {% block content %}{% endblock %}
    </div>
    </main>
  </body>

  {% block script %}
  <script src="/"></script>
  {% endblock %}
</html>
