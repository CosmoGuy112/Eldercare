{% extends 'base.html' %}

{% block content %}
<h1>Caregiver List</h1>
<div class="container">
    <div class="row">
        {% for caregiver in caregivers %}
        <div class="col-md-4">
            <div class="card">
                <img src="{{ caregiver.photo.url }}" class="card-img-top" alt="{{ caregiver.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ caregiver.name }}</h5>
                    <p class="card-text">Experience: {{ caregiver.experience_years }} years</p>
                    <a href="{% url 'caregiver_detail' caregiver.id %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
