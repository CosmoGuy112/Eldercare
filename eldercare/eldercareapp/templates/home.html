
{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Caregiver List</h1>
<div class="container">
    <div class="row">
        {% for caregiver in caregivers %}
        <div class="col-md-4">
            <div class="card">
                {% if caregiver.photo %}
                    <img src="{{ caregiver.photo.url }}" class="card-img-top" alt="{{ caregiver.name }}" style="width: 200px; height: 200px; object-fit: cover;">
                {% else %}
                    <img src="{% static 'path/to/default/image.jpg' %}" class="card-img-top" alt="Default Image" style="width: 200px; height: 200px; object-fit: cover;">
                {% endif %}

                <div class="card-body">
                    <h5 class="card-title">{{ caregiver.name }}</h5>
                    <p class="card-text">Experience: {{ caregiver.experience_years }} years</p>
                    <a href="{% url 'caregiver_detail' caregiver.id %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
