<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">  <!-- Bootstrap CSS -->
    <style>
        /*  เอาสไตล์เดิมออก  เพราะ Bootstrap จะจัดการให้ */
    </style>
</head>
<body>  <!-- เพิ่ม <body> -->

        
            <ul class="navbar-nav ms-auto">  <!--  ย้ายส่วน user ไปด้านขวา  -->
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <span class="navbar-text text-light me-2">I'm, {{ user.username }}</span>  <!-- ใช้ <span> แทน <p> -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-outline-light" href="{% url 'logout' %}">Logout</a>  <!--  ใช้ปุ่มสำหรับ Logout  -->
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<!--  เพิ่มส่วนสำหรับ content ของแต่ละหน้า  -->
<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>  <!-- Bootstrap JS -->
</body>
</html>
